<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<link rel="icon" href="./assets/img/4geeks.ico" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Rock, Paper, Scissors, Lizard, Spock</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
	<!-- Fontawesome is our recomended library for icons -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
		integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous" />
</head>

<body>
	<!-- Write your HTML code here, you can delete everything withing the body tags -->
	<div class="container-fluid text-center">
		<h1 class="mt-5">Play rock, paper, scissors, lizard, Spock against Sheldon Cooper</h1>
		<div class="container">
			<p class="mt-5">
				If you need instructions about the game, press this button.
			</p>
			<div class="d-flex justify-content-center gap-5 mb-5">
				<button id="showVideoBtn" class="">Instructions</button>
				<button class="botonClose" id="closeBtn">Close</button>
			</div>
			<div id="videoContainer" class="d-flex justify-content-center">
				<div id="videoContainer" class="d-flex justify-content-center"></div>
			</div>
		</div>

		<div class="container">
			<section class="d-flex justify-content-center justify-content-between mb-5 mt-5 ms-2">
				<button id="rock" class="button" data-option="Rock">Rock &#x1f44a;</button>
				<button id="paper" class="button" data-option="Paper">Paper &#x1F4C4;</button>
				<button id="scissors" class="button" data-option="Scissors">Scissors &#9986;</button>
				<button id="lizard" class="button" data-option="Lizard">Lizard &#x1F98E;</button>
				<button id="spock" class="button" data-option="Spock">Spock &#128406;</button>
			</section>
			<h3 class="result mb-5" id="result"></h3>
			<img class="resultImg w-100 h-100" id="resultImg"
				src="https://media.giphy.com/media/v1.Y2lkPWVjZjA1ZTQ3djR5NWx2dm9sdnNsejlraXR1OTBnbWtwdWFpeXltNWRycXJrcTRtYSZlcD12MV9naWZzX3NlYXJjaCZjdD1n/JGSCwTt87agIU/giphy.gif" alt="Resultado">

		</div>
	</div>

	<!-- Do not delete this script tag, this is what connects your HTML with the Javascript code -->
	<script type="module" src="/app.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
		integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.min.js"
		integrity="sha384-7qAoOXltbVP82dhxHAUje59V5r2YsVfBafyUDxEdApLPmcdhBPg1DKg1ERo0BZlK"
		crossorigin="anonymous"></script>
</body>

</html>
